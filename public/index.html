<html>
  <head>
    <title>NEXTRAM</title>
    <link href="tram-144.png" rel="apple-touch-icon" sizes="144x144" />
    <link href="tram-114.png" rel="apple-touch-icon" sizes="114x114" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css" />
    <link href="application.css" rel="stylesheet" type="text/css" />
    <script src="vendor.js" type="text/javascript"></script>
    <script src="stops.js" type="text/javascript"></script>
    <script src="application.js" type="text/javascript"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="autoRotate:enabled" http-equiv="ScreenOrientation" />
    <meta charset="UTF-8" />
  </head>
</html>
<body>
  <div class="page-wrap">
    <div class="card search-card">
      <div class="card-content">
        <div class="content-wrap with-border searchbox">
          <input class="search" placeholder="Поиск" />
        </div>
        <div class="content-wrap geobutton">
          <div class="panel geobuttons">
            <span class="button yellow geolocator on disabled">Показать ближайшие</span><span class="button cyan geolocator off disabled">Показать поиск</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card no-content hidden">
      <div class="card-content">
        <div class="content-wrap">
          Пусто :-(
        </div>
      </div>
    </div>
  </div>
</body>
<script id="stop-card-template" type="html/template">
  <div class="card stop-card">
    <div class="card-title blue">
      <%= title %>
    </div>
    <div class="card-content">
      <% _.each(stops, function(stop) { %><div class="content-wrap show-short" data-id="<%= stop.id %>">
      <div class="stop-details">
        <div class="details">
          <%= stop.name %>
        </div>
      </div>
      <div class="stop-expand"></div>
      </div>
      <div class="content-wrap short-details hidden">
        <ul class="transport"></ul>
        <div class="overlay loading"></div>
        <div class="overlay empty">
          Пусто :-(
        </div>
        <div class="overlay badge reloading"></div>
        <div class="overlay badge see-more"></div>
        <div class="overlay badge reload-button"></div>
      </div>
      <div class="content-wrap with-border"></div>
      <% }) %>
    </div>
  </div>
</script>
<script id="transport-short-card-template" type="html/template">
  <li class="<%= type %>">
  <div class="transport-title">
    <%= humanType %>
  </div>
  <div class="transport-content">
    <div class="transport-number">
      <%= number %>
    </div>
    <div class="transport-estimate">
      <%= est %><span class="minutes">&nbsp;мин</span>
    </div>
    </li>
  </div>
</script>
<script id="transport-full-card-template" type="html/template">
  <div class="large-transport-card-overlay hidden"></div>
  <div class="large-transport-card hidden <%= type %>">
  <div class="transport-title">
    <%= humanType %>
  </div>
  <div class="transport-details">
    <%= spec %>
  </div>
  <div class="transport-number">
    <%= number %>
  </div>
  <div class="transport-estimate">
    <%= est %> мин
  </div>
  <div class="transport-marker">
    <%= marker %>
  </div>
  <div class="transport-route">
    <%= route %>
  </div>
  </div>
</script>
