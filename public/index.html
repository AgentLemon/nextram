<html>
  <head>
    <title>NEXTRAM</title>
    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css" />
    <link href="application.css" rel="stylesheet" type="text/css" />
    <script src="vendor.js" type="text/javascript"></script>
    <script src="stops.js" type="text/javascript"></script>
    <script src="application.js" type="text/javascript"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="autoRotate:enabled" http-equiv="ScreenOrientation" />
    <meta charset="UTF-8" />
  </head>
</html>
<body>
  <div class="page-wrap">
    <div class="card">
      <div class="card-content">
        <div class="content-wrap with-border searchbox">
          <input class="search" placeholder="Поиск" />
        </div>
        <div class="content-wrap geobutton">
          <div class="panel one-button">
            <span class="button yellow geolocator disabled">Показать ближайшие</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script id="stop-card-template" type="html/template">
  <div class="card stop-card">
    <div class="card-title blue">
      <%= title %>
    </div>
    <div class="card-content">
      <% _.each(stops, function(stop) { %>
      <div class="content-wrap">
        <div class="stop-details">
          <div class="details">
            <%= stop.name %>
          </div>
        </div>
      </div>
      <div class="content-wrap with-border">
        <div class="panel">
          <span class="button cyan" data-stop-id="<%= stop.id %>">Кратко</span><span class="button green" data-stop-id="<%= stop.id %>">Подробно</span>
        </div>
      </div>
      <% }) %>
    </div>
  </div>
</script>
